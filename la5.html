<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var sentense = prompt("Input Data");
		var letter = prompt("Input a char to search");

		document.write(sentense.indexOf(letter)+"<br>");
		document.write(sentense.lastIndexOf(letter)+"<br>");
		document.write(sentense.indexOf(letter, 3)+"<br>");
	</script>
</body>
</html>
